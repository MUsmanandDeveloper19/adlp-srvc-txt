<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Hover Effect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .image-hover-block {
      position: relative;
      overflow: hidden;
      height: 250px;
      cursor: pointer;
    }

    .image-hover-block img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.5s ease;
    }

    .image-hover-block:hover img {
      transform: scale(1.1);
      filter: blur(3px);
    }

    .overlay-content {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.4);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .image-hover-block:hover .overlay-content {
      opacity: 1;
    }
  </style>
</head>
<body class="bg-dark text-light">

<div class="container py-4">
  <div class="row g-0">
    <!-- Repeat this col block 8 times for 8 images -->
    <div class="col-12 col-sm-6 col-md-3">
      <div class="image-hover-block">
        <img src="Animations.webp" alt="Image">
        <div class="overlay-content">Your Content</div>
      </div>
    </div>

    <!-- Copy above div for 7 more blocks with different images or content -->
  </div>
</div>

</body>
</html>
