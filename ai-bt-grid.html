<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ai 8 Blocks with Hover</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .hover-block {
      position: relative;
      overflow: hidden;
      height: 300px;
      background-size: cover;
      background-position: center;
      transition: transform 0.4s ease;
    }

    .hover-block::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(0px);
      transition: backdrop-filter 0.4s ease, opacity 0.4s ease;
      opacity: 0;
    }

    .hover-block:hover {
      transform: scale(1.05);
    }

    .hover-block:hover::before {
      opacity: 1;
      backdrop-filter: blur(4px);
    }

    .hover-content {
      position: absolute;
      bottom: 15px;
      left: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
      backdrop-filter: blur(8px);
    }

    .hover-block:hover .hover-content {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row g-0">
    <!-- Block 1 -->
    <div class="col-lg-3 col-md-6 col-sm-12">
      <div class="hover-block" style="background-image: url('https://picsum.photos/id/1003/600/400');">
        <div class="hover-content">Block 1</div>
      </div>
    </div>
    <!-- Block 2 -->
