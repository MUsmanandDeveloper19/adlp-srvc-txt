<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>8 Block Grid Full Width</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      width: 100vw;
      height: 100vh;
    }

    .block {
      position: relative;
      overflow: hidden;
    }

    .block img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }

    .block:hover img {
      transform: scale(1.1);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      opacity: 0;
      transition: opacity 0.5s ease;
      backdrop-filter: blur(4px);
    }

    .text {
      position: absolute;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 8px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
    }

    .text.left {
      bottom: 15px;
      left: 15px;
    }

    .text.right {
      bottom: 15px;
      right: 15px;
    }

    .block:hover .overlay {
      opacity: 1;
    }

    .block:hover .text {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="block">
      <img src="https://adloopermarketing.com/wp-content/uploads/2018/11/short-video-ads-632-632.webp" alt="Image 1">
      <div class="overlay"></div>
      <div class="text left">GRAPHIC DESIGNING</div>
    </div>
    <div class="block">
      <img src="https://adloopermarketing.com/wp-content/uploads/2018/11/Social-Media-Marketing-2048x1022.webp" alt="Image 2">
      <div class="overlay"></div>
      <div class="text right">SOCIAL MEDIA MARKETING</div>
    </div>
    <div class="block">
      <img src="https://adloopermarketing.com/wp-content/uploads/2018/11/Short-Video-Ads-650x1300.webp" alt="Image 2">
      <div class="overlay"></div>
      <div class="text left">SHORT VIDEO ADS</div>
    </div>
    <div class="block">
      <img src="https://adloopermarketing.com/wp-content/uploads/2018/11/Web-Designing-and-Development-1024x1024.webp" alt="Image 4">
      <div class="overlay"></div>
      <div class="text right">WEB DESIGNING AND DEVELOPMENT</div>
    </div>
    <div class="block">
      <img src="https://adloopermarketing.com/wp-content/uploads/2018/11/Social-Media-Video-TikToks-Reels-650x1300.webp" alt="Image 5">
      <div class="overlay"></div>
      <div class="text left">SOCIAL MEDIA VIDEOS</div>
    </div>
    <div class="block">
      <img src="https://adloopermarketing.com/wp-content/uploads/2018/11/Graphic-Designing-1024x1024.webp" alt="Image 6">
      <div class="overlay"></div>
      <div class="text right">GRAPHIC DESIGNING</div>
    </div>
    <div class="block">
      <img src="https://adloopermarketing.com/wp-content/uploads/2018/11/Social-Media-Marketing-315-315-1024x1024.webp" alt="Image 7">
      <div class="overlay"></div>
      <div class="text left">SOCIAL MEDIA MARKETING</div>
    </div>
    <div class="block">
      <img src="https://adloopermarketing.com/wp-content/uploads/2018/11/Video-Editing-1024x1024.webp" alt="Image 8">
      <div class="overlay"></div>
      <div class="text right">ANIMATIONS</div>
    </div>
  </div>

</body>
</html>
